---
version: "2.1"
services:
  python-dev:
    network_mode: bridge
    image: ghcr.io/sampingram/csc-python-code-server-${PYTHON_VERSION}:latest
    container_name: python-dev-${INSTANCE_ID}
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PASSWORD=${PASSWORD}
      - SUDO_PASSWORD=${SUDO_PASSWORD}
      - DEFAULT_WORKSPACE=/config/workspace
      - DISPLAY=novnc:0.0
    volumes:
      - /CSC_DATA/codeservers/python-dev-${INSTANCE_ID}/config:/config
    depends_on:
      - novnc
    ports:
      - :8443
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]
  novnc:
    network_mode: bridge
    image: ghcr.io/sampingram/csc-novnc:v0.03
    environment:
      # Adjust to your screen size
      - DISPLAY_WIDTH=1920
      - DISPLAY_HEIGHT=1080
      - RUN_XTERM=no
    ports:
      - :8080